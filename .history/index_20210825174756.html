<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./build/app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a7a8d59961.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>MOTION</title>
  </head>
  <body class="dark">
    <section class="container">
      <header class="head">
        <h1 class="logo">MOTION</h1>
        <nav class="head__menu">
          <button class="menu__btn" data-type="item" data-name="image">IMAGE</button>
          <button class="menu__btn" data-type="item" data-name="video">VIDEO</button>
          <button class="menu__btn" data-type="text" data-name="note">NOTE</button>
          <button class="menu__btn" data-type="text" data-name="todo">TASK</button>
        </nav>
      </header>
      <main class="mainlist">
      </main>
      <footer class="footer">
        <span>this is JK Motion<span>
      </footer>
    </section>
    <section class="popup">
      <button class="popup__exitbtn">
        <i class="fas fa-times"> </i>
      </button>
      <div class="popup__title">
        <h2 class="popup__title__text">Title</h2>
        <input type="text" class="popup__title__input" />
      </div>
      <div class="popup__title">
        <h2 class="popup__url__text">URL</h2>
        <input type="text" class="popup__item__input" />
      </div>
      <button class="popup__addbtn">ADD</button>
    </section>
    <section class="darkcontainer"></section>
  </body>
</html>
